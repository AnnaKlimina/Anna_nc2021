<div *ngIf="messagesService.messages.length" class="messages">

    <h2 class="messages__header">Messages</h2>
    <button type="button" class="message__button" (click)="messagesService.clear()">Clear messages</button>
    <div *ngFor="let message of messagesService.messages" class="messages__message">{{message}}</div>
</div>
