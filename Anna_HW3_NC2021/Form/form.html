<!DOCTYPE html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="./form/form.css" type="text/css">
    <link rel="icon" href="./picture/form.png" type="image/png">
    <meta charset="utf-8">
    <meta name="author" content="AnnaKlimina">
    <meta name="description" content="Homework">
    <meta name="view-port" content="width=device-width, initial-scale: 1"> 

</head>

<body>

        <form class="form">

            <header class="form__header">Форма регистрации</header>

            <fieldset class="fieldset">
                <legend class="fieldset__legend">Контактная информация</legend>
                
                <label class="fieldset__label">Имя  <input type="input" class="fieldset__input input_type_input"></label>
                <label class="fieldset__label">Фамилия  <input type="input" class="fieldset__input input_type_input"></label>
                <label class="fieldset__label">Email    <input type="input" class="fieldset__input input_type_input"></label>

            </fieldset>
            
            <fieldset class="fieldset">
                <legend class="fieldset__legend">О себе</legend>

                <div class="fieldset__block"><header class="fieldset__block-header">Пол</header>
                <label class="fieldset__label"><input type="radio" name="gender" class="fieldset__input input_type_radio">Ж</label>
                <label class="fieldset__label"><input type="radio" name="gender" class="fieldset__input input_type_radio">М</label>
                </div>

                <label class="fieldset__label">Дата рождения    <input type="date" class="fieldset__input input_type_data"></label>
                <label class="fieldset__label">Фото <input type="file" class="fieldset__input input_type_file"></label>

                <div class="fieldset__block"><header class="fieldset__block-header">Приоритетная тема</header>
                    <select class="fieldset__select">
                        <option class="fieldset__select-option">Новости</option>
                        <option class="fieldset__select-option">Природа</option>
                        <option class="fieldset__select-option">Спорт</option>
                        <option class="fieldset__select-option">Красота</option>
                        <option class="fieldset__select-option">Политика</option>
                        <option class="fieldset__select-option">Здоровье</option>
                        <option class="fieldset__select-option">Другое</option>
                    </select> 
                </div>                  
            </fieldset>
            
            
            <fieldset class="fieldset">
                <input type="checkbox" class="fieldset__input input_type_checkbox" id ="ch1">
                <label class="fieldset__label" for="ch1">Согласен получать уведомления сайта</label>

                <input type="checkbox" class="ffieldset__input input_type_checkbox" id="ch2">
                <label class="fieldset__label" for="ch2">Согласен на обработку персональных данных</label>                          
            </fieldset>
            
            <fieldset class="fieldset">
                <button type="submit" class="form__button button_type_submit">Отправить</button>
                <button type="reset" class="form__button button_type_reset">Очистить</button>
            </fieldset>

        </form>

</body>
