<!DOCTYPE html>

<head>
    <title>Registration form</title>
    <link rel="stylesheet" href="./style/main.css" type="text/css">
    <link rel="stylesheet" href="./style/header.css" type="text/css">
    <link rel="stylesheet" href="./style/feedback.css" type="text/css">
    <link rel="stylesheet" href="./style/addInfo.css" type="text/css">
    <link rel="icon" href="./picture/form.png" type="image/png">
    <meta charset="utf-8">
    <meta name="author" content="AnnaKlimina">
    <meta name="description" content="Homework">
    <meta name="view-port" content="width=device-width, initial-scale: 1"> 

</head>

<body>
   
    <div>
        
        <header class="header">Форма обратной связи</header>

        <form>
            <fieldset class="feedback">
            <legend class="feedback__legend">Отзыв</legend>
            <p><label class="feedback__label">Ваше имя </label><input type="text" class="feedback__userName"></p>
            <p><label class="feedback__label">Ваш email </label><input type="email" class="feedback__userEmail"></p>
            <p><label class="feedback__label">Текст сообщения </label>
                <textarea class="feedback__userText">Введите ваше сообщение</textarea></p>
            </fieldset>

            <fieldset class="addInfo">
                <legend class="addInfo__legend">Дополнительная информация</legend>
                <p><label class="addInfo__label">Укажите дату заполнения </label><input type="datetime-local" class="addInfo__data"></p>
                <p><label class="addInfo__label">Отправить копию сообщения себе на почту?</label></p>
                <input class="addInfo__radio" type="radio" id="yes" name="question"><label for id="yes">Да</label>
                <input class="addInfo__radio"type="radio" id="no" name="question"><label for id="no">Нет</label>
            </fieldset>
            
            <p><input class="submit" type="submit" value="Отправить"></p>

        </form>

    </div>

</body>
